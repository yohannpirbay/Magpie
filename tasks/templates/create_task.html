{% extends 'base_content.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Create Task</h2>
            <form method="post">
                {% csrf_token %}

                <!-- Title Field -->
                <div class="form-group">
                    <label for="id_title">Title:</label>
                    {{ form.title }}
                </div>

                <!-- Description Field -->
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    {{ form.description }}
                </div>

                <!-- Assigned Users Field -->
                <div class="form-group">
                    <label for="id_assigned_users">Assign to User(s):</label>
                    {{ form.assigned_users }}
                </div>

                <!-- Due Date Field -->
                <div class="form-group">
                    <label for="id_dueDate">Due Date:</label>
                    {{ form.dueDate }}
                </div>

                <!-- Team Field -->
                <div class="form-group">
                    <label for="id_team">Select Team:</label>
                    {{ form.team }}
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
